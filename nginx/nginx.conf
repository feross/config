# Set another default user than root for security reasons
user www-data;

# As a thumb rule: One per CPU. If you are serving a large amount
# of static files, which requires blocking disk reads, you may want
# to increase this from the number of cpu_cores available on your
# system.
#
# The maximum number of connections for Nginx is calculated by:
# max_clients = worker_processes * worker_connections
worker_processes auto;

# File to write PID into
pid /run/nginx.pid;

# Maximum file descriptors that can be opened per process
# This should be > worker_connections
worker_rlimit_nofile 8192;

events {
  # When you need > 8000 * cpu_cores connections, you start optimizing
  # your OS, and this is probably the point at where you hire people
  # who are smarter than you, this is *a lot* of requests.
  worker_connections 8000;

  # A worker process will accept all new connections at a time.
  multi_accept on;

  # These settings are OS specific, by defualt Nginx uses select(2),
  # however, for a large number of requests epoll(2) and kqueue(2)
  # are generally faster than the default (select(2))
  use epoll;
}

http {
  ##
  # Basic Settings
  ##

  # Serve static files with Nginx
  sendfile on;

  # Set low-level TCP settings for performance
  tcp_nopush on;
  tcp_nodelay on;

  # ~2 seconds is often enough for HTML/CSS, but connections in
  # Nginx are cheap, so generally it's safe to increase it
  keepalive_timeout 20s;

  # Sets the maximum size of the types hash tables
  types_hash_max_size 2048;

  # Hide nginx version number
  server_tokens off;

  # Set the mime-types via the mime.types external file
  include /home/feross/config/nginx/mime.types;

  # Set a "Content-Type" response header
  charset utf-8;

  # Set the fallback mime-type
  default_type application/octet-stream;

  # Block bad user agents via the bad-user-agent.rules external file
  include /home/feross/config/nginx/bad-user-agent.rules;

  ##
  # SSL Settings
  ##

  # SSL sessions are stored in an SSL session cache shared between workers
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Mozilla cipher list with "Modern compatibility" configuration:
  # https://wiki.mozilla.org/Security/Server_Side_TLS#Modern_compatibility
  ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';

  ##
  # Logging Settings
  ##

  # Define a log format called "main"
  log_format main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;

  # text/html is always compressed by HttpGzipModule
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    application/wasm
    audio/midi
    audio/pat
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  gzip_proxied any;
  gzip_vary on;

  ##
  # Virtual Host Configs
  ##

  include /home/feross/config/nginx/conf.d/*.conf;

  # Enable nginx status page (for Longview)
  server {
    listen 127.0.0.1:80;
    server_name 127.0.0.1;
    location /nginx_status {
      stub_status on;
      allow 127.0.0.1;
      deny all;
    }
  }
}
